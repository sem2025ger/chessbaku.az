<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChessBaku</title>

  <!-- Chessboard –∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #board {
      width: 400px;
      margin: 20px auto;
      border: 3px solid #eee;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #63a4ff;
    }

    #analysis {
      margin-top: 15px;
      font-size: 1.2em;
      color: #d0e4ff;
    }
  </style>
</head>

<body>
  <h1>‚ôü ChessBaku</h1>
  <div id="board"></div>
  <button onclick="resetBoard()">üîÑ Reset</button>

  <div id="analysis">üß© –û—Ü–µ–Ω–∫–∞ –ø–æ–∑–∏—Ü–∏–∏: –∂–¥—ë–º –¥–∞–Ω–Ω—ã—Ö...</div>

  <script>
    var board = null;
    var game = new Chess();
    var stockfish = null;
    var waitingForMove = false;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Stockfish
    try {
      stockfish = new Worker("https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js");
      stockfish.postMessage("uci");
    } catch (e) {
      console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Stockfish:", e);
      $("#analysis").text("‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–≤–∏–∂–∫–∞");
    }

    function updateAnalysis() {
      if (!stockfish) return;
      
      if (game.game_over()) {
        if (game.in_checkmate()) {
          $("#analysis").text("‚ôü –ú–∞—Ç! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞");
        } else if (game.in_draw()) {
          $("#analysis").text("‚ôü –ù–∏—á—å—è");
        } else {
          $("#analysis").text("‚ôü –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞");
        }
        return;
      }
      
      stockfish.postMessage("position fen " + game.fen());
      stockfish.postMessage("go depth 12");
    }

    if (stockfish) {
      stockfish.onmessage = function(event) {
        var line = event.data;
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ö–æ–¥–∞ AI
        if (waitingForMove && line.startsWith("bestmove")) {
          waitingForMove = false;
          var moveStr = line.split(" ")[1];
          if (moveStr && moveStr !== "(none)") {
            var from = moveStr.substring(0, 2);
            var to = moveStr.substring(2, 4);
            var promotion = moveStr.length > 4 ? moveStr.substring(4, 5) : 'q';
            
            var move = game.move({ from: from, to: to, promotion: promotion });
            if (move) {
              board.position(game.fen());
              updateAnalysis();
            }
          }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ü–µ–Ω–∫–∏ –ø–æ–∑–∏—Ü–∏–∏
        if (line.includes("score cp")) {
          var match = line.match(/score cp (-?\d+)/);
          if (match) {
            var eval = (parseInt(match[1]) / 100.0).toFixed(2);
            $("#analysis").text("üß© –û—Ü–µ–Ω–∫–∞ –ø–æ–∑–∏—Ü–∏–∏: " + eval);
          }
        } else if (line.includes("score mate")) {
          var match = line.match(/score mate (-?\d+)/);
          if (match) {
            var mateIn = match[1];
            $("#analysis").text("üß© –ú–∞—Ç –≤ " + Math.abs(mateIn) + " —Ö–æ–¥–æ–≤");
          }
        }
      };
    }

    function onDragStart(source, piece, position, orientation) {
      // –ó–∞–ø—Ä–µ—Ç —Ö–æ–¥–∞ –µ—Å–ª–∏ –∏–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ –∏–ª–∏ —Ö–æ–¥ —á—ë—Ä–Ω—ã—Ö
      if (game.game_over() || game.turn() === 'b' || piece.search(/^b/) !== -1 || waitingForMove) {
        return false;
      }
    }

    function onDrop(source, target) {
      // –ü–æ–ø—ã—Ç–∫–∞ —Å–¥–µ–ª–∞—Ç—å —Ö–æ–¥
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';

      board.position(game.fen());
      
      // –•–æ–¥ AI –ø–æ—Å–ª–µ –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–∏
      if (!game.game_over()) {
        waitingForMove = true;
        window.setTimeout(makeAIMove, 250);
      } else {
        updateAnalysis();
      }
    }

    function makeAIMove() {
      if (!stockfish || game.game_over()) {
        waitingForMove = false;
        return;
      }
      
      stockfish.postMessage("position fen " + game.fen());
      stockfish.postMessage("go depth 12");
    }

    function resetBoard() {
      game.reset();
      board.start();
      waitingForMove = false;
      $("#analysis").text("üß© –û—Ü–µ–Ω–∫–∞ –ø–æ–∑–∏—Ü–∏–∏: –∂–¥—ë–º –¥–∞–Ω–Ω—ã—Ö...");
      updateAnalysis();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–æ—Å–∫–∏
    board = Chessboard("board", {
      draggable: true,
      position: "start",
      onDragStart: onDragStart,
      onDrop: onDrop,
      pieceTheme: "https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png"
    });

    // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –æ—Ü–µ–Ω–∫–∞
    window.setTimeout(updateAnalysis, 500);
  </script>
</body>
</html>
