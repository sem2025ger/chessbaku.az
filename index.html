<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChessBaku</title>

  <!-- Chessboard.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    #board {
      width: 400px;
      border: 3px solid #eee;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    #analysis {
      width: 300px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      text-align: left;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #analysis h2 {
      text-align: center;
      color: #aee1ff;
    }

    #analysis p {
      font-size: 1.1em;
      color: #e0f0ff;
      margin: 5px 0;
    }

    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #63a4ff;
    }
  </style>
</head>

<body>
  <h1>‚ôü ChessBaku</h1>

  <div id="container">
    <div id="board"></div>

    <div id="analysis">
      <h2>üîç –ê–Ω–∞–ª–∏–∑ –ø–æ–∑–∏—Ü–∏–∏</h2>
      <p id="engine-status">‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–≤–∏–∂–∫–∞...</p>
      <p id="eval">–û—Ü–µ–Ω–∫–∞: ‚Äî</p>
      <p id="best-move">–õ—É—á—à–∏–π —Ö–æ–¥: ‚Äî</p>
      <p id="depth">–ì–ª—É–±–∏–Ω–∞: ‚Äî</p>
    </div>
  </div>

  <button onclick="resetBoard()">üîÑ –°–±—Ä–æ—Å</button>

  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDragStart,
      onDrop,
      pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
    });

    const game = new Chess();
    const stockfish = new Worker('https://cdn.jsdelivr.net/npm/stockfish@16.1.0/stockfish.js');

    document.getElementById('engine-status').textContent = '‚öôÔ∏è –î–≤–∏–∂–æ–∫ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...';

    stockfish.onmessage = function(event) {
      const line = event.data;
      if (typeof line !== 'string') return;

      if (line.includes('uciok')) {
        document.getElementById('engine-status').textContent = '‚úÖ –î–≤–∏–∂–æ–∫ –≥–æ—Ç–æ–≤';
      }

      if (line.includes('info depth')) {
        const evalMatch = line.match(/score cp (-?\d+)/);
        const depthMatch = line.match(/depth (\d+)/);
        const pvMatch = line.match(/pv ([a-h][1-8][a-h][1-8])/);

        if (evalMatch) {
          const value = (parseInt(evalMatch[1]) / 100).toFixed(2);
          document.getElementById('eval').textContent = `–û—Ü–µ–Ω–∫–∞: ${value > 0 ? '+' + value : value}`;
        }
        if (depthMatch) {
          document.getElementById('depth').textContent = `–ì–ª—É–±–∏–Ω–∞: ${depthMatch[1]}`;
        }
        if (pvMatch) {
          const move = pvMatch[1];
          document.getElementById('best-move').textContent = `–õ—É—á—à–∏–π —Ö–æ–¥: ${move}`;
        }
      }

      if (line.startsWith('bestmove')) {
        const move = line.split(' ')[1];
        if (move) {
          game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
          board.position(game.fen());
          analyzePosition();
        }
      }
    };

    stockfish.postMessage('uci');
    stockfish.postMessage('isready');

    function analyzePosition() {
      const fen = game.fen();
      stockfish.postMessage(`position fen ${fen}`);
      stockfish.postMessage('go depth 15');
    }

    function onDragStart(source, piece) {
      if (game.in_checkmate() || game.in_draw() || piece.startsWith('b')) return false;
    }

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      board.position(game.fen());
      setTimeout(() => {
        analyzePosition();
        stockfish.postMessage(`position fen ${game.fen()}`);
        stockfish.postMessage('go depth 15');
      }, 500);
    }

    function resetBoard() {
      game.reset();
      board.start();
      document.getElementById('eval').textContent = '–û—Ü–µ–Ω–∫–∞: ‚Äî';
      document.getElementById('best-move').textContent = '–õ—É—á—à–∏–π —Ö–æ–¥: ‚Äî';
      document.getElementById('depth').textContent = '–ì–ª—É–±–∏–Ω–∞: ‚Äî';
    }

    analyzePosition();
  </script>
</body>
</html>
