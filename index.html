<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChessBaku</title>

  <!-- Chessboard Ð¸ Ð±Ð¸Ð±Ð»Ð¸Ð¾Ñ‚ÐµÐºÐ¸ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #board {
      width: 400px;
      margin: 20px auto;
      border: 3px solid #eee;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #63a4ff;
    }

    #analysis {
      margin-top: 15px;
      font-size: 1.2em;
      color: #d0e4ff;
    }
  </style>
</head>

<body>
  <h1>â™Ÿ ChessBaku</h1>
  <div id="board"></div>
  <button onclick="resetBoard()">ðŸ”„ Reset</button>

  <div id="analysis">ðŸ§© ÐžÑ†ÐµÐ½ÐºÐ° Ð¿Ð¾Ð·Ð¸Ñ†Ð¸Ð¸: Ð¶Ð´Ñ‘Ð¼ Ð´Ð°Ð½Ð½Ñ‹Ñ…...</div>

  <script>
    var board = null;
    var game = new Chess();
    var stockfish = new Worker("https://cdn.jsdelivr.net/gh/niklasf/stockfish.js/stockfish.js");

    function updateAnalysis() {
      if (game.game_over()) {
        $("#analysis").text("â™Ÿ Ð˜Ð³Ñ€Ð° Ð¾ÐºÐ¾Ð½Ñ‡ÐµÐ½Ð°");
        return;
      }
      stockfish.postMessage("position fen " + game.fen());
      stockfish.postMessage("go depth 10");
    }

    stockfish.onmessage = function(event) {
      var line = event.data;
      if (line.includes("score cp")) {
        var match = line.match(/score cp (-?\d+)/);
        if (match) {
          var eval = (parseInt(match[1]) / 100.0).toFixed(2);
          $("#analysis").text("ðŸ§© ÐžÑ†ÐµÐ½ÐºÐ° Ð¿Ð¾Ð·Ð¸Ñ†Ð¸Ð¸: " + eval);
        }
      }
    };

    function onDragStart(source, piece, position, orientation) {
      if (game.in_checkmate() || game.in_draw() || piece.startsWith('b')) return false;
    }

    function onDrop(source, target) {
      var move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      board.position(game.fen());
      window.setTimeout(makeAIMove, 400);
    }

    function makeAIMove() {
      stockfish.postMessage("position fen " + game.fen());
      stockfish.postMessage("go depth 10");
      stockfish.onmessage = function(event) {
        var line = event.data;
        if (line.startsWith("bestmove")) {
          var move = line.split(" ")[1];
          game.move({ from: move.substring(0,2), to: move.substring(2,4), promotion: 'q' });
          board.position(game.fen());
          updateAnalysis();
        } else if (line.includes("score cp")) {
          var match = line.match(/score cp (-?\d+)/);
          if (match) {
            var eval = (parseInt(match[1]) / 100.0).toFixed(2);
            $("#analysis").text("ðŸ§© ÐžÑ†ÐµÐ½ÐºÐ° Ð¿Ð¾Ð·Ð¸Ñ†Ð¸Ð¸: " + eval);
          }
        }
      };
    }

    function resetBoard() {
      game.reset();
      board.start();
      $("#analysis").text("ðŸ§© ÐžÑ†ÐµÐ½ÐºÐ° Ð¿Ð¾Ð·Ð¸Ñ†Ð¸Ð¸: Ð¶Ð´Ñ‘Ð¼ Ð´Ð°Ð½Ð½Ñ‹Ñ…...");
    }

    board = Chessboard("board", {
      draggable: true,
      position: "start",
      onDragStart: onDragStart,
      onDrop: onDrop,
      pieceTheme: "https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png"
    });

    updateAnalysis();
  </script>
</body>
</html>
