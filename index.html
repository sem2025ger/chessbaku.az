<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChessBaku - Play Chess Online</title>

  <!-- Chessboard.js styles -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>‚ôüÔ∏è ChessBaku</h1>
      <p>Play Chess with Stockfish 16 AI</p>
    </header>

    <div class="game-container">
      <div class="board-section">
        <!-- –ò–°–ü–†–ê–í–õ–ï–ù–û: id="board" –≤–º–µ—Å—Ç–æ id="myBoard" -->
        <div id="board"></div>

        <div class="controls">
          <button id="newGameBtn" class="btn">‚ôªÔ∏è New Game</button>
          <button id="undoBtn" class="btn">‚Ü©Ô∏è Undo Move</button>
          <button id="flipBtn" class="btn">üîÅ Flip Board</button>
        </div>

        <div class="game-info">
          <div id="status">White to move</div>
          <div id="moveHistory"></div>
        </div>
      </div>

      <div class="analysis-panel">
        <h3>üîç Real-Time Analysis</h3>
        <div class="analysis-content">
          <div class="eval-section">
            <div class="eval-label">Evaluation:</div>
            <div id="evaluation" class="eval-value">+0.0</div>
          </div>

          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">Depth:</span>
              <span id="depth" class="info-value">0</span>
            </div>
            <div class="info-item">
              <span class="info-label">Nodes:</span>
              <span id="nodes" class="info-value">0</span>
            </div>
            <div class="info-item">
              <span class="info-label">Speed:</span>
              <!-- –ò–°–ü–†–ê–í–õ–ï–ù–û: id="speed" –≤–º–µ—Å—Ç–æ id="nps" -->
              <span id="speed" class="info-value">0 kn/s</span>
            </div>
            <div class="info-item">
              <span class="info-label">Time:</span>
              <span id="time" class="info-value">0s</span>
            </div>
          </div>

          <div class="best-move-section">
            <div class="info-label">Best Move:</div>
            <!-- –ò–°–ü–†–ê–í–õ–ï–ù–û: id="bestmove" –≤–º–µ—Å—Ç–æ id="bestMove" -->
            <div id="bestmove" class="best-move-value">-</div>
          </div>

          <div class="pv-section">
            <div class="info-label">Principal Variation:</div>
            <!-- –ò–°–ü–†–ê–í–õ–ï–ù–û: id="pv" –≤–º–µ—Å—Ç–æ id="pvLine" -->
            <div id="pv" class="pv-value">-</div>
          </div>
        </div>

        <div class="engine-status">
          <span id="engineStatus">‚öôÔ∏è Initializing engine...</span>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Powered by Stockfish 16 WASM |
        <a href="https://github.com/sem2025ger/chessbaku.az" target="_blank">
          GitHub
        </a>
      </p>
    </footer>
  </div>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <!-- Main app -->
  <script src="app.js"></script>
</body>
</html>
