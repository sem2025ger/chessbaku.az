<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChessBaku - Stockfish 16 AI</title>

  <!-- Chessboard –∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .game-wrapper {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .board-section {
      flex: 0 0 auto;
    }

    #board {
      width: 500px;
      height: 500px;
      border: 3px solid #eee;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .controls {
      margin-top: 15px;
      text-align: center;
    }

    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #63a4ff;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .analysis-panel {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .analysis-panel h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
      border-bottom: 2px solid #1e90ff;
      padding-bottom: 10px;
    }

    .analysis-item {
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
    }

    .analysis-label {
      font-size: 0.9em;
      color: #90caf9;
      margin-bottom: 5px;
    }

    .analysis-value {
      font-size: 1.3em;
      font-weight: bold;
      color: #fff;
    }

    .eval-positive {
      color: #4caf50;
    }

    .eval-negative {
      color: #f44336;
    }

    .eval-neutral {
      color: #ffc107;
    }

    #status {
      text-align: center;
      font-size: 1.2em;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .thinking {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .engine-info {
      font-size: 0.8em;
      color: #90caf9;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 768px) {
      #board {
        width: 90vw;
        height: 90vw;
        max-width: 500px;
        max-height: 500px;
      }

      .game-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .analysis-panel {
        width: 90vw;
        max-width: 500px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>‚ôü ChessBaku</h1>
    
    <div class="game-wrapper">
      <div class="board-section">
        <div id="board"></div>
        <div class="controls">
          <button onclick="resetBoard()">üîÑ New Game</button>
          <button onclick="undoMove()" id="undoBtn">‚Ü∂ Undo</button>
        </div>
        <div id="status">Your move (White)</div>
        <div class="engine-info">Powered by Stockfish 16 WASM</div>
      </div>

      <div class="analysis-panel">
        <h2>üìä Analysis</h2>
        
        <div class="analysis-item">
          <div class="analysis-label">Evaluation</div>
          <div class="analysis-value eval-neutral" id="evaluation">0.00</div>
        </div>

        <div class="analysis-item">
          <div class="analysis-label">Best Move</div>
          <div class="analysis-value" id="bestMove">‚Äî</div>
        </div>

        <div class="analysis-item">
          <div class="analysis-label">Depth</div>
          <div class="analysis-value" id="depth">‚Äî</div>
        </div>

        <div class="analysis-item">
          <div class="analysis-label">Nodes Searched</div>
          <div class="analysis-value" id="nodes">‚Äî</div>
        </div>

        <div class="analysis-item">
          <div class="analysis-label">Engine Status</div>
          <div class="analysis-value" id="engineStatus">Initializing...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var board = null;
    var game = new Chess();
    var engineReady = false;
    var waitingForMove = false;
    var currentBestMove = null;
    var analysisDepth = 15;

    // –°–æ–∑–¥–∞—ë–º Web Worker –¥–ª—è Stockfish
    var stockfishWorker = null;

    function initStockfish() {
      try {
        // –°–æ–∑–¥–∞—ë–º blob –¥–ª—è Web Worker
        var workerCode = `
          importScripts('https://cdn.jsdelivr.net/npm/stockfish@16.1.0/stockfish.wasm.js');
          
          var stockfish = null;
          
          Stockfish().then(function(sf) {
            stockfish = sf;
            stockfish.addMessageListener(function(line) {
              postMessage(line);
            });
            postMessage('ready');
          });
          
          onmessage = function(e) {
            if (stockfish) {
              stockfish.postMessage(e.data);
            }
          };
        `;
        
        var blob = new Blob([workerCode], { type: 'application/javascript' });
        var workerUrl = URL.createObjectURL(blob);
        stockfishWorker = new Worker(workerUrl);
        
        stockfishWorker.onmessage = function(e) {
          handleEngineMessage(e.data);
        };
        
        stockfishWorker.onerror = function(error) {
          console.error('Stockfish Worker Error:', error);
          $('#engineStatus').text('Error loading engine');
        };
        
      } catch (error) {
        console.error('Failed to initialize Stockfish:', error);
        $('#engineStatus').text('Failed to load');
      }
    }

    function handleEngineMessage(line) {
      // Engine –≥–æ—Ç–æ–≤
      if (line === 'ready') {
        engineReady = true;
        stockfishWorker.postMessage('uci');
        $('#engineStatus').text('Ready');
        return;
      }

      // UCI OK
      if (line === 'uciok') {
        stockfishWorker.postMessage('isready');
        return;
      }

      if (line === 'readyok') {
        analyzePosition();
        return;
      }

      // –ü–∞—Ä—Å–∏–Ω–≥ info —Å—Ç—Ä–æ–∫
      if (line.startsWith('info') && line.includes('depth')) {
        parseInfoLine(line);
      }

      // –õ—É—á—à–∏–π —Ö–æ–¥ –Ω–∞–π–¥–µ–Ω
      if (line.startsWith('bestmove') && waitingForMove) {
        var parts = line.split(' ');
        var moveUci = parts[1];
        
        if (moveUci && moveUci !== '(none)') {
          waitingForMove = false;
          makeEngineMove(moveUci);
        }
      }
    }

    function parseInfoLine(line) {
      var depth = null;
      var score = null;
      var nodes = null;
      var pv = null;

      // –ò–∑–≤–ª–µ–∫–∞–µ–º depth
      var depthMatch = line.match(/depth (\d+)/);
      if (depthMatch) {
        depth = depthMatch[1];
        $('#depth').text(depth);
      }

      // –ò–∑–≤–ª–µ–∫–∞–µ–º nodes
      var nodesMatch = line.match(/nodes (\d+)/);
      if (nodesMatch) {
        nodes = parseInt(nodesMatch[1]).toLocaleString();
        $('#nodes').text(nodes);
      }

      // –ò–∑–≤–ª–µ–∫–∞–µ–º score
      var scoreMatch = line.match(/score (cp|mate) (-?\d+)/);
      if (scoreMatch) {
        var scoreType = scoreMatch[1];
        var scoreValue = parseInt(scoreMatch[2]);

        if (scoreType === 'cp') {
          // –¶–µ–Ω—Ç–∏–ø–µ—à–∫–∏ (—Å–æ—Ç—ã–µ –ø–µ—à–∫–∏)
          score = (scoreValue / 100.0).toFixed(2);
          updateEvaluation(score);
        } else if (scoreType === 'mate') {
          // –ú–∞—Ç –≤ N —Ö–æ–¥–æ–≤
          var mateIn = scoreValue;
          if (mateIn > 0) {
            $('#evaluation').text('M' + mateIn).removeClass('eval-negative eval-neutral').addClass('eval-positive');
          } else {
            $('#evaluation').text('M' + Math.abs(mateIn)).removeClass('eval-positive eval-neutral').addClass('eval-negative');
          }
        }
      }

      // –ò–∑–≤–ª–µ–∫–∞–µ–º PV (principal variation - –ª—É—á—à–∏–π —Ö–æ–¥)
      var pvMatch = line.match(/pv ([a-h][1-8][a-h][1-8][qrbn]?)/);
      if (pvMatch) {
        pv = pvMatch[1];
        currentBestMove = pv;
        var humanMove = convertUciToHuman(pv);
        $('#bestMove').text(humanMove);
      }
    }

    function updateEvaluation(score) {
      var evalNum = parseFloat(score);
      var $eval = $('#evaluation');
      
      $eval.text((evalNum >= 0 ? '+' : '') + score);
      
      if (evalNum > 0.5) {
        $eval.removeClass('eval-negative eval-neutral').addClass('eval-positive');
      } else if (evalNum < -0.5) {
        $eval.removeClass('eval-positive eval-neutral').addClass('eval-negative');
      } else {
        $eval.removeClass('eval-positive eval-negative').addClass('eval-neutral');
      }
    }

    function convertUciToHuman(uci) {
      if (!uci || uci.length < 4) return '‚Äî';
      
      var from = uci.substring(0, 2);
      var to = uci.substring(2, 4);
      var promotion = uci.length > 4 ? '=' + uci.substring(4).toUpperCase() : '';
      
      // –ü–æ–ª—É—á–∞–µ–º —Ñ–∏–≥—É—Ä—É
      var piece = game.get(from);
      var pieceSymbol = piece ? getPieceSymbol(piece.type) : '';
      
      return pieceSymbol + from + '-' + to + promotion;
    }

    function getPieceSymbol(type) {
      var symbols = {
        'p': '‚ôü',
        'n': '‚ôû',
        'b': '‚ôù',
        'r': '‚ôú',
        'q': '‚ôõ',
        'k': '‚ôö'
      };
      return symbols[type] || '';
    }

    function analyzePosition() {
      if (!engineReady || game.game_over()) return;
      
      stockfishWorker.postMessage('position fen ' + game.fen());
      stockfishWorker.postMessage('go depth ' + analysisDepth);
    }

    function requestEngineMove() {
      if (!engineReady || game.game_over()) return;
      
      waitingForMove = true;
      $('#engineStatus').text('Thinking...').addClass('thinking');
      $('#status').text('AI is thinking...');
      
      stockfishWorker.postMessage('position fen ' + game.fen());
      stockfishWorker.postMessage('go depth ' + analysisDepth);
    }

    function makeEngineMove(uci) {
      var from = uci.substring(0, 2);
      var to = uci.substring(2, 4);
      var promotion = uci.length > 4 ? uci.substring(4) : 'q';
      
      var move = game.move({
        from: from,
        to: to,
        promotion: promotion
      });
      
      if (move) {
        board.position(game.fen());
        $('#engineStatus').text('Ready').removeClass('thinking');
        updateStatus();
        analyzePosition();
      }
    }

    function updateStatus() {
      if (game.game_over()) {
        if (game.in_checkmate()) {
          var winner = game.turn() === 'w' ? 'Black' : 'White';
          $('#status').text('‚ôî Checkmate! ' + winner + ' wins!');
        } else if (game.in_draw()) {
          $('#status').text('¬Ω-¬Ω Draw');
        } else if (game.in_stalemate()) {
          $('#status').text('¬Ω-¬Ω Stalemate');
        } else if (game.in_threefold_repetition()) {
          $('#status').text('¬Ω-¬Ω Draw by repetition');
        } else {
          $('#status').text('Game Over');
        }
        $('#engineStatus').text('Game finished');
      } else {
        if (game.in_check()) {
          $('#status').text('‚ö†Ô∏è Check! ' + (game.turn() === 'w' ? 'Your move' : 'AI\'s move'));
        } else {
          $('#status').text(game.turn() === 'w' ? 'Your move (White)' : 'AI is thinking...');
        }
      }
    }

    function onDragStart(source, piece, position, orientation) {
      // –ó–∞–ø—Ä–µ—Ç —Ö–æ–¥–∞ –µ—Å–ª–∏ –∏–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞, –Ω–µ –≤–∞—à —Ö–æ–¥, –∏–ª–∏ AI –¥—É–º–∞–µ—Ç
      if (game.game_over() || 
          game.turn() === 'b' || 
          piece.search(/^b/) !== -1 || 
          waitingForMove) {
        return false;
      }
    }

    function onDrop(source, target) {
      // –ü–æ–ø—ã—Ç–∫–∞ —Å–¥–µ–ª–∞—Ç—å —Ö–æ–¥
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q' // –í—Å–µ–≥–¥–∞ –ø—Ä–µ–≤—Ä–∞—â–∞–µ–º –≤ —Ñ–µ—Ä–∑—è
      });

      // –ù–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–π —Ö–æ–¥
      if (move === null) return 'snapback';

      // –û–±–Ω–æ–≤–ª—è–µ–º –¥–æ—Å–∫—É
      board.position(game.fen());
      updateStatus();
      
      // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é
      analyzePosition();
      
      // –ï—Å–ª–∏ –∏–≥—Ä–∞ –Ω–µ –æ–∫–æ–Ω—á–µ–Ω–∞, AI –¥–µ–ª–∞–µ—Ç —Ö–æ–¥
      if (!game.game_over()) {
        setTimeout(requestEngineMove, 250);
      }
    }

    function resetBoard() {
      game.reset();
      board.start();
      waitingForMove = false;
      currentBestMove = null;
      
      $('#evaluation').text('0.00').removeClass('eval-positive eval-negative').addClass('eval-neutral');
      $('#bestMove').text('‚Äî');
      $('#depth').text('‚Äî');
      $('#nodes').text('‚Äî');
      $('#status').text('Your move (White)');
      
      if (engineReady) {
        $('#engineStatus').text('Ready');
        analyzePosition();
      }
    }

    function undoMove() {
      if (game.history().length === 0) return;
      
      // –û—Ç–º–µ–Ω—è–µ–º –¥–≤–∞ —Ö–æ–¥–∞ (–≤–∞—à –∏ AI)
      game.undo();
      if (game.history().length > 0 && game.turn() === 'b') {
        game.undo();
      }
      
      board.position(game.fen());
      waitingForMove = false;
      updateStatus();
      analyzePosition();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–æ—Å–∫–∏
    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
    };
    
    board = Chessboard('board', config);

    // –ó–∞–ø—É—Å–∫ Stockfish
    initStockfish();

    // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å
    $(window).resize(function() {
      board.resize();
    });
  </script>
</body>
</html>
