<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChessBaku</title>

  <!-- Chessboard и библиотеки -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #board {
      width: 400px;
      margin: 20px auto;
      border: 3px solid #eee;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #63a4ff;
    }

    #analysis {
      margin-top: 15px;
      font-size: 1.2em;
      color: #d0e4ff;
    }

    #status {
      margin-top: 10px;
      font-size: 1em;
      color: #90caf9;
    }
  </style>
</head>

<body>
  <h1>♟ ChessBaku</h1>
  <div id="board"></div>
  <button onclick="resetBoard()">🔄 Reset</button>

  <div id="status">Ваш ход (белые)</div>
  <div id="analysis">🧩 Оценка позиции: 0.00</div>

  <script>
    var board = null;
    var game = new Chess();
    var waitingForMove = false;

    // Оценка материала
    var pieceValues = {
      'p': 1,
      'n': 3,
      'b': 3,
      'r': 5,
      'q': 9,
      'k': 0
    };

    function evaluateBoard() {
      var totalEval = 0;
      var board = game.board();
      
      for (var i = 0; i < 8; i++) {
        for (var j = 0; j < 8; j++) {
          var piece = board[i][j];
          if (piece) {
            var value = pieceValues[piece.type];
            if (piece.color === 'w') {
              totalEval += value;
            } else {
              totalEval -= value;
            }
          }
        }
      }
      
      return totalEval;
    }

    function updateAnalysis() {
      if (game.game_over()) {
        if (game.in_checkmate()) {
          var winner = game.turn() === 'w' ? 'Чёрные' : 'Белые';
          $("#status").text("♟ Мат! " + winner + " победили!");
          $("#analysis").text("🎉 Игра окончена");
        } else if (game.in_draw()) {
          $("#status").text("♟ Ничья");
          $("#analysis").text("🤝 Игра окончена");
        } else if (game.in_stalemate()) {
          $("#status").text("♟ Пат");
          $("#analysis").text("🤝 Игра окончена");
        } else {
          $("#status").text("♟ Игра окончена");
          $("#analysis").text("🎉 Игра окончена");
        }
        return;
      }
      
      var eval = evaluateBoard().toFixed(2);
      $("#analysis").text("🧩 Оценка позиции: " + eval);
      
      if (game.in_check()) {
        $("#status").text("⚠️ Шах! " + (game.turn() === 'w' ? 'Ваш ход' : 'Ход AI'));
      } else {
        $("#status").text(game.turn() === 'w' ? 'Ваш ход (белые)' : 'Думает AI...');
      }
    }

    function minimax(depth, isMaximizing, alpha, beta) {
      if (depth === 0 || game.game_over()) {
        return evaluateBoard();
      }

      var moves = game.moves();
      
      if (isMaximizing) {
        var maxEval = -Infinity;
        for (var i = 0; i < moves.length; i++) {
          game.move(moves[i]);
          var eval = minimax(depth - 1, false, alpha, beta);
          game.undo();
          maxEval = Math.max(maxEval, eval);
          alpha = Math.max(alpha, eval);
          if (beta <= alpha) break;
        }
        return maxEval;
      } else {
        var minEval = Infinity;
        for (var i = 0; i < moves.length; i++) {
          game.move(moves[i]);
          var eval = minimax(depth - 1, true, alpha, beta);
          game.undo();
          minEval = Math.min(minEval, eval);
          beta = Math.min(beta, eval);
          if (beta <= alpha) break;
        }
        return minEval;
      }
    }

    function getBestMove() {
      var moves = game.moves();
      var bestMove = null;
      var bestValue = Infinity;

      // Перемешиваем ходы для разнообразия
      moves.sort(() => Math.random() - 0.5);

      for (var i = 0; i < moves.length; i++) {
        game.move(moves[i]);
        var boardValue = minimax(2, true, -Infinity, Infinity);
        game.undo();
        
        if (boardValue < bestValue) {
          bestValue = boardValue;
          bestMove = moves[i];
        }
      }
      
      return bestMove;
    }

    function onDragStart(source, piece, position, orientation) {
      if (game.game_over() || game.turn() === 'b' || piece.search(/^b/) !== -1 || waitingForMove) {
        return false;
      }
    }

    function onDrop(source, target) {
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';

      board.position(game.fen());
      updateAnalysis();
      
      if (!game.game_over()) {
        waitingForMove = true;
        window.setTimeout(makeAIMove, 500);
      }
    }

    function makeAIMove() {
      if (game.game_over()) {
        waitingForMove = false;
        return;
      }
      
      var bestMove = getBestMove();
      
      if (bestMove) {
        game.move(bestMove);
        board.position(game.fen());
        updateAnalysis();
      }
      
      waitingForMove = false;
    }

    function resetBoard() {
      game.reset();
      board.start();
      waitingForMove = false;
      $("#status").text("Ваш ход (белые)");
      $("#analysis").text("🧩 Оценка позиции: 0.00");
      updateAnalysis();
    }

    board = Chessboard("board", {
      draggable: true,
      position: "start",
      onDragStart: onDragStart,
      onDrop: onDrop,
      pieceTheme: "https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png"
    });

    updateAnalysis();
  </script>
</body>
</html>
